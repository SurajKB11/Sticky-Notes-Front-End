<!DOCTYPE html>
<html>
	<head>
		<title>Sticky Notes</title>
		<style>
			.box{
				width:400px;
				padding:30px;
				text-align:center;
				border:20px solid black;
			}
		</style>
	</head>
	<body>
		<form class="box">
			<div>
				<input type="text" value="Title..."/>
			</div>
			<div>
				<textarea rows="10" cols="30">Notes...</textarea>
			</div>
			<div>
				<input type="submit" value="SUBMIT"/>
			</div>
		</form>
		<hr/>
	</body>
</html>
